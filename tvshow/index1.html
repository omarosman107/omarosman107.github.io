   .posters-list {
      font-size: 0;
      letter-spacing: -1px;
      margin-top: 10px;
           -webkit-transition: all .4s ease-in-out;
      -moz-transition: all .4s ease-in-out;
      transition: all .4s ease-in-out;
   }
   .posters-list>li {
      padding: 12px 17px;
      width: 187px;
      overflow: hidden;
      vertical-align: top
   }
   .posters-list>li.new .new-label {
      position: absolute;
      top: 24px;
      left: -24px;
      width: 68px;
      height: 34px;
      -webkit-transform: rotate(-45deg);
      -o-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
      -moz-transform: rotate(-45deg);
      transform: rotate(-45deg);
      background-color: gold;
      color: rgba(39, 39, 39, .8);
      font-family: ProximaNovaSB;
      font-size: 12px;
      text-transform: uppercase;
      z-index: 0;
      -webkit-transform-origin: 0 0;
      -moz-transform-origin: 0 0;
      -ms-transform-origin: 0 0;
      -o-transform-origin: 0 0;
      padding-top: 16px;
      text-align: center
   }
   .posters-list>li .image-crop {
      width: 155px;
      height: 222px;
      overflow: hidden;
      border-radius: 2px;
      box-shadow: 0 0 2px #777;
      position: relative
   }
   .posters-list>li .image-crop img {
      width: 100%
   }
   .posters-list>li .image-crop .progress {
      position: absolute;
      bottom: 0;
      height: 4px;
      background-color: rgba(0, 0, 0, .5);
      border-radius: 0;
      z-index: 0;
      margin-bottom: 0;
      width: 100%
   }
   .posters-list>li .image-crop .progress .progress-bar {
      background-color: #7cdb62;
      box-shadow: none
   }
   .posters-list>li .image-crop .overlay {
      /* display: none; */
      position: absolute;
      border-radius: 3px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: hidden;
      background-color: rgba(0, 0, 0, .6);
      letter-spacing: 0;
      opacity: 0;
      -webkit-transition: all .15s ease-in-out;
    -moz-transition: all .15s ease-in-out;
    transition: all .15s ease-in-out;
   }
   .posters-list>li .image-crop .overlay a:focus, .posters-list>li .image-crop .overlay a:hover {
      text-decoration: none
   }
   .posters-list>li .nav {
      text-align: right;
      margin-bottom: 2px
   }
   .posters-list>li .nav a {
      color: #666;
      font-size: 16px;
      padding: 0;
      background-color: transparent
   }
   .posters-list>li .nav .watched-btn:not(.watched) .watched-icon {
      display: none
   }
   .posters-list>li .nav a:hover {
      color: #333;
      text-decoration: none
   }
   .posters-list>li .nav a i {
      margin-left: 8px
   }
   .posters-list>li .image-crop .overlay .overlay-btn {
      display: block;
      height: 222px;
      line-height: 222px;
      font-size: 26px;
      color: #fff;
      text-align: center
   }
   .posters-list>li .image-crop .overlay .overlay-btn:hover {
      text-decoration: none
   }
   .posters-list>li .poster-details {
      letter-spacing: 0;
      text-align: left
   }

      margin: 7px 0 2px;

      height: 15px;

   }
   .posters-list>li .poster-details a {
      -webkit-transition: all .4s ease-in-out;
      -moz-transition: all .4s ease-in-out;
      transition: all .4s ease-in-out
   }
   .posters-list>li .poster-details h2 a {
      color: #444;

   }
   .posters-list>li .poster-details h2 span {

   }
   .posters-list>li .side {
      border-radius: 3px;
      background-color: #f0f0f0;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

   }
   .posters-list>li .side .heading {
      position: relative;

   .posters-list>li .side .heading .close {
      position: absolute;
      top: 0;

   }
   .posters-list>li .side .heading .close a {

   }
   .posters-list>li .side .heading .close a:hover {
      color: #777;

   }
   .posters-list>li .side ul {
