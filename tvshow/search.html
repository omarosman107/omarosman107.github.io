        return response.json();

            console.log(i + 1);

                return response.json();

                    bin = bin + ('<tr><td>S' + value.Season + 'E' + value.Episodes[i].Episode + '</td> <td> ' + value.Episodes[i].Title + '</td><td><a href=\'player.html?' + returnedValue.Title + ' ' + value.Episodes[i].Title + ' ' + 'S' + value.Season + 'E' + value.Episodes[i].Episode + '\'><button >Play</button></a></td></tr>');
