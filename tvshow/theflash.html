<script>
function addJS(url) {
   var s = document.createElement('script'); // Create a script element
   s.type = "text/javascript"; // optional in html5
   s.async = false; // asynchronous? true/false
   s.src = url;
   var fs = document.getElementsByTagName('script')[0]; // Get the first script
   fs.parentNode.insertBefore(s, fs);
};
// url (required), options (optional)
if (!window.fetch) {
	addJS('https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js')
}
var template = ''
fetch('https://cors-anywhere.herokuapp.com/http://images.cwtv.com/feed/mobileapp/videos/apiversion_7/show_the-flash', {
	method: 'get'
}).then(function(response) {
	return response.json();
}).then(function(data){
 for(i in data.videos){
   if(data.videos[i].overlay == 'EPISODE'){
    template = template + '<a  href="player.html?'+data.videos[i].share_url+'"><div class="tile"><div class="tile__media"><img class="tile__img" src="'+data.videos[i].large_thumbnail+'" alt=""  /></div><div class="tile__details"><div class="tile__title">'+data.videos[i].title+'</div></div></div></a>'
   }
   }
  document.getElementById('carasoul').innerHTML = template;
   template = ''
}).catch(function(err) {
alert('and error occured')
});</script>
