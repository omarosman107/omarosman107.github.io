<!DOCTYPE html>
<html>
<head>
	<title>Iftar Times</title>
</head>
<body>
<strong>Loading Timer...</strong>
<span id="error" class="errors"></span>
<script type="text/javascript">
var url = 'http://api.aladhan.com/timingsByCity?city=Lansing&country=US&method=1'
	  fetch(url, {
    method: 'get'
  }).then(function(response) {
    return response.json();
  }).then(function(data) {
  	var date = new Date(data.data.timings.Maghrib +" "+data.data.date.readable)
  	console.log(date)
console.log(date.getMonth())
console.log(date.getFullYear())
console.log(data.data.timings.Maghrib.split(':')[0],data.data.timings.Maghrib.split(':')[1])
window.location.href = ('https://www.timeanddate.com/scripts/gocountdown.php?theme=generic&msg=Iftar&font=cursive&month='+(date.getMonth() + 1) +'&day='+date.getDate()+'&year='+date.getFullYear()+'&hour='+data.data.timings.Maghrib.split(':')[0]+'&min='+data.data.timings.Maghrib.split(':')[1]+'&sec=&p0=126&p0txt=Lansing&ud=0')
  }).catch(function(e) {
document.getElementById('error').innerHTML = e;
  });


</script>
</body>
</html>
