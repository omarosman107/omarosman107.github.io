<script>
function goBack() {
    window.history.back();
}
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    console.log('Query variable %s not found', variable);
}
var jsonDat = JSON.parse(decodeURIComponent(window.location.search.substring(1).split('json=')[1]))
console.log(jsonDat)
document.title = jsonDat.title;
document.getElementById('channelname').innerHTML = jsonDat.title;
jwplayer("myElement1").setup({
  file: jsonDat.play,
  width: "100%",
  aspectratio: "16:9",
  type:"hls"
});
jwplayer().play()
</script>
